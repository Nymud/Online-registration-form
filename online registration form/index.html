<!DOCTYPE html>
<html lang="en">  
    <header>
        <meta charset="utf-8">
        <title>THE CODE REVIEW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    </header>
    <body>
        <form>
            <h1 id="title">THE CODE REVIEW</h1>
            <section>
            <div class="form-title">
                <h2 id="title-two">Signup for our newsletter</h2>
                <P>Get the latest news on how your code is doing right in your inbox</P>
            </div>
            
            <hr>
            <fieldset class="contact">
                <legend>Contact Information</legend>

                <div class="form-control">
                    <label for="name">Full Name</label> 
                    <input class="name" type="text" id="name" name="user-name" placeholder="Required" required>
                </div>    

                <div class="form-control">    
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user-email" placeholder="Required" required>
                    <br>
                </div>

                <div class="form-control">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user-phone-number">
                </div>
                 
                <div class="form-control">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="name">
                </div>
                
                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="name">
                </div>
                
                <div class="form-control">
                    <label for="state">State</label>
                    <select name="state" id="state" form="state">
                    <option value="">Choose State</option>    
                    <option value="Gauteng">Gauteng</option>
                    <option value="Northwest">Northwest</option>
                    <option value="Free State">Free State</option>
                    <option value="Eastern Cape">Eastern Cape</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="zip-code">
                </div>
            </fieldset>
            
            <hr>
            <div class="newsletter">
                <fieldset>
                  
                    <legend>Newsletter</legend>
                    <p>Select the newsletter you would like to receive</p>
                    <br>
                    <input type="checkbox" id="html-news" name="html-news" value="news">
                    <label for="html-news">HTML News</label><br>

                    
                    <input type="checkbox" id="css-news" name="css-news" value="news">
                    <label for="css-news"> CSS News </label><br>

                    
                    <input type="checkbox" id="javascript-news" name="javascript-news" value="news">
                    <label for="javascript-news">Javascript News</label><br>
                    <br>
                    <p>Newsletter format</p>
                    <input type="radio" id="html" name="format" value="html">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="plain-text" name="format" value="plain-text">
                    <label for="plain-text">Plain text</label>
                  </div>
                  <br>

                  <div class="text-area">
                    <label for="other-topics" name="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="other-topics"></textarea>

                    <button type="submit">Sign up</button>
                  </div>
                </fieldset>

                

                <footer>Copyright The Code Review</footer>
                </section>
           





        </form>


    </body>
</html>
